version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe
    working_directory: C:\circle_ci_build_dir
    environment:
      FOO: bar
    branches:
      only:
        - master
        - ci/circleci-tests
    size: medium
    steps:
      - checkout
      - run: 
          name: "System Info"
          command: systeminfo
      - run:
          name: "Check docker"
          shell: powershell.exe
          command: |
            docker info
            docker run hello-world:nanoserver-1809
      - run:
          name: "Powershell hello world"
          command: $(echo hello | Out-Host; $?) -and $(echo world | Out-Host; $?)
          shell: powershell.exe
      - run:
          name: "/bin/bash hello world"
          command: echo hello && echo world
          shell: bash.exe
      - run:
          name: "cmd hello world"
          command: echo hello & echo world
          shell: cmd.exe
      - run:
          name: "Get working directory"
          command: $pwd
          shell: powershell.exe
      - run:
          name: "install powershell core"
          command: dotnet tool install --global PowerShell
      - run:
          name: "pscore version table"
          command: pwsh $PSVersionTable