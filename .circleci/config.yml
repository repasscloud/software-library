version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build:
    working_directory: C:\tmp  #~> set the working directory
    environment:  #~> set the environmental variables to be used
      FOO: bar  #~> set a varibale to "FOO" with value of "bar"
    branches:  #~> select which branches
      only:  #~> can be "only" or "ignore"
        - master  #builds run the build job only on master branch
        - ci/circleci-tests
    executor:  #~> what is running the show
      name: win/default  #~> set to windows
      shell: powershell.exe  #set the default shell from ""
    size: "medium" #~> can be "medium", "large", "xlarge", "2xlarge"
    steps:
      - checkout
      - run: 
          name: "System Info"
          command: systeminfo
      - run:
          name: "Check docker"
          shell: powershell.exe
          command: |
            docker info
            docker run hello-world:nanoserver-1809
      - run:
          name: "Powershell hello world"
          command: $(echo hello | Out-Host; $?) -and $(echo world | Out-Host; $?)
          shell: powershell.exe
      - run:
          name: "/bin/bash hello world"
          command: echo hello && echo world
          shell: bash.exe
      - run:
          name: "cmd hello world"
          command: echo hello & echo world
          shell: cmd.exe
      - run:
          name: "Get working directory"
          command: $pwd
          shell: powershell.exe
      - run:
          name: "install powershell core"
          command: dotnet tool install --global PowerShell
      - run:
          name: "pscore version table"
          command: pwsh $PSVersionTable